---
apiVersion: v1
kind: Namespace
metadata:
  name: roboshop
---
apiVersion: v1
kind: Pod
metadata:
  name: web
  namespace: roboshop
  labels:
    name: web
    tier: frontend
spec:
  containers:
  - name: web
    imagePullPolicy: Always
    image: rohitsingirikonda/web:k8
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: roboshop
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
  - port: 80
    targetPort: 80

