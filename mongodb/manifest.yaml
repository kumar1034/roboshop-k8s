apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    name: mongodb
    tier: db
spec:
  containers:
  - name: web
    imagePullPolicy: Always
    image: rohitsingirikonda/mongodb:k8
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
    ports:
      - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: roboshop
spec:
  selector:
    name: mongodb
    tier: db
  ports:
  - port: 27017
    targetPort: 27017

