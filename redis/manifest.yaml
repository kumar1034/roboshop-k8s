---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: roboshop
data:
  redis_DATABASE: "cities"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: roboshop
type: Opaque
data:
  redis_USER: c2hpcHBpbmc=
  redis_PASSWORD: c2VjcmV0
  redis_ROOT_PASSWORD: "cm9vdDEyMw=="
---
apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: roboshop
  labels:
    name: redis
    tier: db
spec:
  containers:
  - name: redis
    imagePullPolicy: Always
    image: rohitsingirikonda/redis:k8
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    name: redis
    tier: db
  ports:
  - port: 80
    targetPort: 8080


