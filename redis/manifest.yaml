---
apiVersion: v1
kind: Pod
metadata:
  name: redis
  namespace: roboshop
  labels:
    name: redis
    tier: db
spec:
  containers:
  - name: redis
    imagePullPolicy: Always
    image: redis
    ports:
      - containerPort:6379
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "100m"
        memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    name: redis
    tier: db
  ports:
  - port: 80
    targetPort: 6379


